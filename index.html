<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link href='assets/css/style.css' rel='stylesheet' type='text/css'>
	<title>PME Math Club Welcome</title>
</head>
<body>
	<div class = "headerdiv">
		<header><h2>PME/Math Club Welcome Event - Scavenger Hunt</h2></header>
	</div>
	<!-- Area for the user to "sign in" and view clues -->
	<div class = "semi-transparent">
		<p class = "headerdiv">Please Enter Your Group Number</p>
		<!-- Form to get the user's group number -->
		<form method = "GET" action = "scavenger.html" target = "_self">
			<input type = "text" name = "groupnum" maxlength = "1" pattern = "[1-4]{1}" required>
			<br>
			<button type = "submit">Enter</button>
		</form>
	</div>
</body>
</html>
